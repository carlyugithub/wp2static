	    <script type="text/javascript">
        (function msdn_hide_login_form(){
            var jQueryInstance = $ || jQuery;
            if(jQueryInstance('#login_error').length) {
				jQueryInstance('#login h1').hide();
                jQueryInstance('#loginform p label').parent().hide();
                jQueryInstance('#loginform p input').parent().hide();
                jQueryInstance('#loginform p a:first').hide();
                jQueryInstance('#nav').hide();
                jQueryInstance('#loginform').css('margin', '0px').css('border', '0px').css('padding', '0px');
                jQueryInstance('#loginform .dim').removeClass('dim');
                                // Set auto redirection when user login with corp account which our site doesn't support
                if (jQueryInstance( '#login_error' ).html().indexOf( 'Invalid Account: ' ) != -1) {
                    var hintDiv = $('<div />').addClass('message');
                    jQueryInstance('#login_error').after(hintDiv);
                    var seconds = 3;
                    var messageHead = 'You will be redirected to account selection page in ';
                    var messageTail = ' seconds...';
                    hintDiv.html(messageHead + seconds + messageTail);
                    function show_message() {
                        if (seconds === 0) {
                            clearInterval(loop);
                            window.location = 'https://ppe.blogs.technet.microsoft.com/wp-login.php?aadsso_action=login&prompt=select_account';
                        } else if(seconds > 0) {
                            seconds--;
                            hintDiv.html(messageHead + seconds + messageTail);
                        }
                    }
                    var loop = setInterval(show_message, 1000);
                }
                            }
        })();
